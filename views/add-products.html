<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/add-products.css">
    <title>Game Geek | add produtos</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-busca">
                <div class="logo">
                    <a href="../views/index.html" <img src="../assets/logo.png" alt="logo" /></a>
                    <p class="logo-azul">Game</p>
                    <p>Geek</p>
                </div>
                <input i type="text" placeholder="O que deseja encontrar?" />
            </div>
            <div class="login">
                <a href="login.html"><button type="submit">Login</button></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-add">
            <div class="product-add_title">Adicionar novo produto</div>
            <form action="" class="form-cadastro">
                <input type="text" class="product-add_input__url" placeholder="URL do produto" data-url required />
                <input type="text" class="product-add_input__name" placeholder="Nome do produto" data-nome required />
                <input type="text" class="product-add_input__price" placeholder="Preço do produto" dta-preco required />
                <textarea class="product-add_textarea__description" type="text" placeholder="Descrição do produto"
                    data-descricao></textarea>
                <button type="submit" class="product-add_btn">
                    Adicionar Produtos
                </button>
            </form>
        </section>
    </main>

    <footer class="footer-bg" id="footer">
        <section class="contato">
            <div class="referencia">
                <img src="../assets/logo.png" alt="logo">
                <p>Game</p>
                <p class="geek">Geek</p>
            </div>
            <div class="links-uteis">
                <a href="#">Quem somos nós</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Programa de fidelidade</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Quero ser franqueado</a>
                <a href="#">Anuncie aqui</a>
            </div>

            <div class="form">
                <p class="fale-conosco">Fale conosco</p>
                <div class="label-float">
                    <label for="Nome" class="label-nome">Nome</label>
                    <input type="text" name="Nome" id="Nome" class="input-nome" />
                </div>
                <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Escreva sua mensagem"></textarea>
                <button>Enviar mensagem</button>
            </div>
        </section>
        <div class="footer-dev">
            <p>Desenvolvido por <a href="https://github.com/gustavobryan">Gustavo Bryan</a></p>
        </div>
    </footer>
    <script type="module" src="../controllers/cria-produtos-controller.js"></script>
</body>

</html>
