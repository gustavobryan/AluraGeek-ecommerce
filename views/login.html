<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap" />

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Game Geek | Login</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-busca">
                <div class="logo">
                    <a href="/index.html"><img src="../assets/logo.png" alt="logo" /></a>
                    <p class="logo-azul">Game</p>
                    <p>Geek</p>
                </div>
                <input i type="text" placeholder="O que deseja encontrar?" />
            </div>
            <div class="login">
				<a href="/views/login.html"><button type="submit">Login</button></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-login">
            <div class="login_title">Iniciar Sessão</div>
            <form action="#" class="form-cadastro" data-form>
                <input class="login_input__url" type="text" placeholder="Escreva seu email" required data-email />
                <input class="login_input__name" type="password" placeholder="Escreva sua senha" required
                    data-password />
                <button type="submit" class="login_btn">Entrar</button>
            </form>
        </section>
    </main>

    <footer class="footer-bg" id="footer">
        <section class="contato">
            <div class="referencia">
                <img src="../assets/logo.png" alt="logo">
                <p>Game</p>
                <p class="geek">Geek</p>
            </div>
            <div class="links-uteis">
                <a href="#">Quem somos nós</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Programa de fidelidade</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Quero ser franqueado</a>
                <a href="#">Anuncie aqui</a>
            </div>

            <div class="form">
                <p class="fale-conosco">Fale conosco</p>
                <div class="label-float">
                    <label for="Nome" class="label-nome">Nome</label>
                    <input type="text" name="Nome" id="Nome" class="input-nome" />
                </div>
                <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Escreva sua mensagem"></textarea>
                <button>Enviar mensagem</button>
            </div>
        </section>
        <div class="footer-dev">
            <p>Desenvolvido por <a href="https://github.com/gustavobryan">Gustavo Bryan</a></p>
        </div>
    </footer>
    <script type="module" src="../controllers/login-controller.js"></script>

</body>

</html>
