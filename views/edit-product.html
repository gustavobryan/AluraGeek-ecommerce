<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Geek | edit produtos</title>
</head>
<body>
    <header>
        <nav class="container navbar-menu">
            <div class="box-logo">
                <i class="bi bi-controller"></i>
                <a href="index.html" class="logo-azul">Game</a>
                <a href="index.html">Geek</a>
                <div class="box-search" style="display: none;">
                    <input type="text" placeholder="Procurar" />
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <a href="login.html"><button type="submit">Login</button></a>
        </nav>
    </header>

    <main>
<section class="geral-products">
    <div class="products-title">Editar produtos</div>
    <section class="products-section" data-allProducts>
        <form action="#" class="form-control" data-form>
            <img src="" data url />
            <input type="text" class="product-add_input_name" placeholder="Nome do produto" data-nome/>
            <input type="text" class="product-add_input_price" placeholder="Preço do produto" data-preco/>
            <textarea class="product-add_textarea_description" type="text" placeholder="Descrção do produto" data-descrcao
            ></textarea>
            <button type="submit" class="product-submit_btn">
                Atualizar produto
            </button>
        </form>
    </section>
</section>
    </main>

    <footer class="footer-bg" id="footer">
        <section class="contato">
            <div class="referencia">
                <i class="bi bi-controller"></i>
                <p>Game</p>
                <p>Geek</p>
            </div>
            <div class="links-uteis">
                <a href="#">Quem somos nós</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Programa de fidelidade</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Quero ser franqueado</a>
                <a href="#">Anuncie aqui</a>
            </div>

            <div class="form">
                <p>Fale conosco</p>
                <div class="label-float">
                    <input type="text" name="Nome" id="Nome" class="input-nome" />
                    <label for="Nome" class="label-nome">Nome</label>
                </div>
                <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Escreva sua mensagem"></textarea>
            </div>
        </section>
        <div class="footer-dev">
            <p>Desenvolvido por <a href="https://github.com/gustavobryan">Gustavo Bryan</a></p>
        </div>
    </footer>
</body>
</html>
